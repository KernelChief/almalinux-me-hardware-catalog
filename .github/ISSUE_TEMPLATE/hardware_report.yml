name: üñ•Ô∏è Hardware Report Submission
description: Share a hardware compatibility report for AlmaLinux M&E / general workflows.
title: "Report: [ID HERE]"
labels: ["hardware-report"]
body:
  - type: markdown
    attributes:
      value: |
        ## üöÄ Community Hardware Survey

        **GitHub Issue Forms cannot upload files.**  
        Please **paste the full JSON** output from your report script.

        **Quick way (paste exact file contents):**
        1. Run the script to generate `almalinux_me_report.json`
        2. Copy it into your clipboard:
           - Linux (X11): `cat almalinux_me_report.json | xclip -selection clipboard`
           - Linux (Wayland): `cat almalinux_me_report.json | wl-copy`
        3. Paste into the **JSON Data** field below.

        ‚ö†Ô∏è **Important:** Paste the full file exactly as-is.  
        Do not edit, truncate, or add extra text around the JSON.

        ‚úÖ If valid, automation will open a **Pull Request for approval**.  
        üîí Your report becomes public in the database **only after that PR is merged**.

  - type: input
    id: report_id
    attributes:
      label: Report ID
      description: Enter the unique ID generated by the script (e.g., 7e66c449).
      placeholder: "e.g., 7e66c449"
    validations:
      required: true

  - type: textarea
    id: json_content
    attributes:
      label: JSON Data
      description: Paste the **entire** content of `almalinux_me_report.json` with no extra text before/after.
      placeholder: |
        {
          "report_id": "7e66c449",
          "timestamp": "2026-01-29T12:34:56Z",
          ...
        }
      render: json
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        **Troubleshooting**
        - If the JSON box highlights in red, you may have missing commas or extra text.
        - Re-run the script and paste the full file again.

  - type: checkboxes
    id: consent
    attributes:
      label: Confirmation
      options:
        - label: I confirm this report contains no confidential information (hostnames, usernames, internal IPs, etc.).
          required: true
