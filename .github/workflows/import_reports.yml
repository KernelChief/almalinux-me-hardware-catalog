name: Auto-import and Build Database
on:
  issues:
    types: [opened, labeled]

jobs:
  process_report:
    if: contains(github.event.issue.labels.*.name, 'hardware-report')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract and Validate JSON
              id: extract
              run: |
                # 1. Grab the raw body
                jq -r '.issue.body' "$GITHUB_EVENT_PATH" > raw_body.txt
                
                # 2. Clean the data: 
                # - Strip Windows line endings (\r)
                # - Remove Markdown code blocks (```json or ```)
                # - Use sed to grab ONLY the first { to the last }
                tr -d '\r' < raw_body.txt | \
                sed 's/```json//g; s/```//g' | \
                sed -n '/{/,/}/p' > temp_report.json
                
                # 3. DEBUG: Print what we found to the log so we can see it
                echo "--- START OF EXTRACTED DATA ---"
                cat temp_report.json
                echo "--- END OF EXTRACTED DATA ---"
                
                # 4. Final Validation
                if jq -e . temp_report.json >/dev/null 2>&1; then
                  REPORT_ID=$(jq -r '.report_id' temp_report.json)
                  if [ "$REPORT_ID" == "null" ] || [ -z "$REPORT_ID" ]; then 
                    REPORT_ID="manual_$(date +%s)"
                  fi
                  mkdir -p data/reports
                  cp temp_report.json "data/reports/${REPORT_ID}.json"
                  echo "success=true" >> $GITHUB_OUTPUT
                  echo "report_id=$REPORT_ID" >> $GITHUB_OUTPUT
                  echo "‚úÖ Successfully saved report: $REPORT_ID"
                else
                  echo "‚ùå Error: Content is still not valid JSON."
                  echo "Check for 'smart quotes' or missing commas in your issue body."
                  exit 1
                fi

      - name: Rebuild DATABASE.md Table
        if: steps.extract.outputs.success == 'true'
        run: |
          python3 -c "
          import json, os
          reports = []
          if os.path.exists('data/reports'):
              for f in os.listdir('data/reports'):
                  if f.endswith('.json'):
                      try:
                          with open(os.path.join('data/reports', f), 'r') as j:
                              data = json.load(j)
                              reports.append(data)
                      except:
                          continue
          reports.sort(key=lambda x: x.get('timestamp', ''), reverse=True)
          with open('DATABASE.md', 'w') as out:
              out.write('# üñ•Ô∏è M&E Hardware Compatibility Database\n\n')
              out.write('| Date | ID | OS | CPU | GPU | Status/Notes |\n')
              out.write('| :--- | :--- | :--- | :--- | :--- | :--- |\n')
              for r in reports:
                  date = r.get('timestamp', 'N/A')[:10]
                  rid = r.get('report_id', 'N/A')
                  os_rel = r.get('system', {}).get('os_release', 'Unknown')
                  cpu = r.get('processor', {}).get('model', 'Unknown')
                  gpus = r.get('graphics', [])
                  gpu_desc = gpus[0].get('device', 'N/A') if gpus else 'N/A'
                  notes = r.get('user_notes', 'No notes provided')
                  out.write(f'| {date} | `{rid}` | {os_rel} | {cpu} | {gpu_desc} | {notes} |\n')
          "

      - name: Commit and Push Changes
        if: steps.extract.outputs.success == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/reports/*.json DATABASE.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Add report ${{ steps.extract.outputs.report_id }}"
          git push origin main

      - name: Success Feedback
        if: steps.extract.outputs.success == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "‚úÖ **Submission Received!** Database updated."
            });
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });