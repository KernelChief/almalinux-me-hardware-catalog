<!DOCTYPE html>
<html>
<head>
    <title>AlmaLinux Hardware DB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 p-10">
    <div id="app" class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">üñ•Ô∏è Hardware Compatibility Database</h1>
        <div v-if="loading">Loading reports...</div>
        <table v-else class="w-full border-collapse border border-slate-700">
            <thead>
                <tr class="bg-slate-800">
                    <th class="border border-slate-700 p-2">Date</th>
                    <th class="border border-slate-700 p-2">CPU</th>
                    <th class="border border-slate-700 p-2">GPU</th>
                    <th class="border border-slate-700 p-2">OS</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in reports" class="hover:bg-slate-800">
                    <td class="border border-slate-700 p-2">{{ item.date }}</td>
                    <td class="border border-slate-700 p-2">{{ item.data.processor.model }}</td>
                    <td class="border border-slate-700 p-2">{{ item.data.graphics[0]?.device }}</td>
                    <td class="border border-slate-700 p-2">{{ item.data.system.os_release }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() { return { reports: [], loading: true } },
            async mounted() {
                // Fetch issues labeled 'approved'
                const res = await fetch('https://api.github.com/repos/YOUR_USER/YOUR_REPO/issues?labels=approved');
                const issues = await res.json();
                this.reports = issues.map(i => ({
                    date: i.created_at.split('T')[0],
                    data: JSON.parse(i.body.match(/\{.*\}/s)[0])
                }));
                this.loading = false;
            }
        }).mount('#app')
    </script>
</body>
</html>
